<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Time Sheet</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Time Sheets</h1>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card" style="margin-bottom: 20px">
                        <h3 class="card-title text-center" style="background-color: lightgray">Add Employee</h3>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name: </label>
                                <input class="form-control" type="text" id="employeeName" />
                            </div>
                            <div class="form-group">
                                <label for="role">Role: </label>
                                <input class="form-control" type="text" id="employeeRole" />
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date: </label>
                                <input class="form-control" type="date" id="startDate" />
                            </div>
                            <div class="form-group">
                                <label for="rate">Monthly Rate: </label>
                                <input class="form-control" type="number" id="rate" />
                            </div>
                            <button type="submit" class="btn btn-default" id="addEmployee">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                        <h3 class="card-title text-center" style="background-color: lightgray">Current Employees</h3>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="currentEmployees">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($) </th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Our Firebase data will go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- Moment JS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Our app js -->
    <script src="./timesheetLogic.js"></script>
</body>

</html>
